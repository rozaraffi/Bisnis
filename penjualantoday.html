<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjualan Hari Ini</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Variabel CSS dan Gaya Dasar */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        
        /* Menggunakan skema warna yang senada dengan halaman Katalog */
        :root {
            --primary-color: #007bff; /* Biru Primer */
            --primary-dark: #0056b3; /* Biru Tua */
            --secondary-color: #28a745; /* Hijau (untuk tombol Tambah/Aksi positif) */
            --background-light: #f8f9fa; /* Latar Belakang Cerah */
            --card-background: #ffffff;
            --text-color: #343a40;
            --border-color: #e9ecef;
            --shadow-color: rgba(0, 0, 0, 0.1); /* Bayangan lebih tegas */
            --info-color: #17a2b8; /* Biru Muda/Info */
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-light);
            color: var(--text-color);
            margin: 0;
            padding: 30px; /* Padding lebih besar */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1000px; /* Lebar maksimum yang lebih umum */
        }
        
        /* Gaya Header yang Seragam */
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .header a {
            font-size: 2em;
            color: var(--primary-dark);
            margin-right: 20px;
            transition: color 0.3s;
        }
        .header a:hover {
            color: var(--primary-color);
        }

        h1 {
            color: var(--primary-dark);
            font-weight: 700; /* Font lebih tebal */
            font-size: 2.2em;
            margin: 0;
        }

        /* Gaya Summary Card yang Seragam */
        .summary-card {
            background-color: var(--card-background);
            padding: 25px;
            border-radius: 10px; /* Radius sedikit lebih kecil/sesuai */
            box-shadow: 0 5px 20px var(--shadow-color); /* Bayangan yang seragam */
            text-align: center;
            margin-bottom: 30px;
            border-left: 5px solid var(--secondary-color); /* Aksen warna */
        }
        
        .summary-card .label {
            font-weight: 500;
            font-size: 1em;
            color: #6c757d;
        }

        .summary-card .value {
            font-size: 2.8em; /* Ukuran yang lebih menonjol */
            font-weight: 700;
            margin-top: 5px;
            color: var(--secondary-color); /* Warna Keuntungan/Sukses */
        }
        
        /* Gaya Tombol Aksi yang Seragam */
        .data-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 18px; /* Padding lebih besar */
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            color: white;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .btn-export {
            background-color: var(--info-color); /* Biru muda/Info (sama seperti Export di Katalog) */
        }
        
        .btn-export:hover {
            background-color: #117a8b;
        }

        .btn-import {
            background-color: var(--info-color); /* Biru muda/Info */
        }
        
        .btn-import:hover {
            background-color: #117a8b;
        }

        /* Gaya Kontainer Tabel yang Seragam */
        .data-table-container {
            background-color: var(--card-background);
            padding: 25px; /* Padding yang seragam */
            border-radius: 10px;
            box-shadow: 0 5px 20px var(--shadow-color);
        }

        h2 {
            color: var(--primary-dark);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 1.5em; /* Ukuran yang seragam */
        }
        
        .table-responsive {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            white-space: nowrap; /* Mencegah pecah pada kolom sempit */
        }

        th {
            background-color: var(--background-light);
            color: var(--primary-dark);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9em;
        }
        
        /* Penataan Khusus untuk Mobile */
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            .header a {
                font-size: 1.5em;
            }
            h1 {
                font-size: 1.8em;
            }
            .summary-card .value {
                font-size: 2em;
            }
            .data-actions {
                justify-content: center;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <a href="index.html" aria-label="Kembali ke Beranda"><i class="fas fa-arrow-left"></i></a>
            <h1>Penjualan Hari Ini</h1>
        </div>
        
        <div class="summary-card">
            <div class="label">Total Penjualan Hari Ini</div>
            <div class="value" id="total-penjualan-hari-ini">Rp 0</div>
        </div>

        <div class="data-table-container">
            <div class="data-actions">
                <button class="btn btn-export" onclick="exportData()"><i class="fas fa-file-export"></i> Export Data</button>
                <input type="file" id="import-file" style="display: none;" onchange="importData(event)">
                <button class="btn btn-import" onclick="document.getElementById('import-file').click()"><i class="fas fa-file-import"></i> Import Data</button>
            </div>
            <h2>Daftar Transaksi Hari Ini</h2>
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>ID Transaksi</th>
                            <th>Tanggal</th>
                            <th>Metode Bayar</th> <th>Item</th>
                            <th>Kuantitas</th>
                            <th>Harga Satuan</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="today-sales-table-body">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            tampilkanPenjualanHariIni();
        });

        function formatRupiah(angka) {
             if (isNaN(angka) || angka === null) return 'Rp 0';
            const num = Math.round(angka); 
            let reverse = num.toString().split('').reverse().join(''),
            ribuan = reverse.match(/\d{1,3}/g);
            ribuan = ribuan.join('.').split('').reverse().join('');
            return 'Rp ' + ribuan;
        }

        function dapatkanTanggalHariIni() {
            const hariIni = new Date();
            const year = hariIni.getFullYear();
            const month = (hariIni.getMonth() + 1).toString().padStart(2, '0');
            const day = hariIni.getDate().toString().padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function tampilkanPenjualanHariIni() {
            // Asumsi: Data 'transaksiHistori' sudah ada di localStorage dari halaman lain
            const transaksiHistori = JSON.parse(localStorage.getItem('transaksiHistori')) || [];
            
            // Format tanggal hari ini dalam format YYYY-MM-DD
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            const tanggalHariIni = `${year}-${month}-${day}`;
            
            const penjualanHariIni = transaksiHistori.filter(transaksi => {
                // Pastikan format tanggal transaksi juga YYYY-MM-DD untuk perbandingan yang akurat
                return transaksi.tanggal && transaksi.tanggal.startsWith(tanggalHariIni);
            });
            
            const tbody = document.getElementById('today-sales-table-body');
            tbody.innerHTML = '';

            let totalPenjualanHariIni = 0;

            if (penjualanHariIni.length === 0) {
                // Kolom colspan menjadi 7
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; color: #6c757d; font-style: italic; padding: 20px;">Belum ada transaksi yang tercatat hari ini.</td></tr>';
                document.getElementById('total-penjualan-hari-ini').textContent = formatRupiah(0);
                return;
            }

            penjualanHariIni.forEach(transaksi => {
                totalPenjualanHariIni += transaksi.total;
                
                // Ambil metode pembayaran, default ke 'Tunai' jika tidak ada (untuk kompatibilitas data lama)
                const metodeBayar = transaksi.metodeBayar || 'Tunai'; 

                // Iterasi per item di dalam transaksi
                transaksi.items.forEach(item => {
                    const row = document.createElement('tr');
                    
                    // Hitung total per item untuk baris ini
                    const totalItem = (item.kuantitas * item.harga) || 0;
                    
                    row.innerHTML = `
                        <td>${transaksi.id}</td>
                        <td>${transaksi.tanggal}</td>
                        <td><strong>${metodeBayar}</strong></td> <td>${item.produk}</td>
                        <td>${item.kuantitas}</td>
                        <td>${formatRupiah(item.harga)}</td>
                        <td>${formatRupiah(totalItem)}</td>
                    `;
                    tbody.appendChild(row);
                });
            });

            document.getElementById('total-penjualan-hari-ini').textContent = formatRupiah(totalPenjualanHariIni);
        }
        
        function exportData() {
            const transaksiHistori = JSON.parse(localStorage.getItem('transaksiHistori')) || [];
            const tanggalHariIni = dapatkanTanggalHariIni();
            const penjualanHariIni = transaksiHistori.filter(transaksi => transaksi.tanggal.startsWith(tanggalHariIni));

            if (penjualanHariIni.length === 0) {
                alert("Tidak ada data penjualan hari ini untuk diekspor.");
                return;
            }

            const dataString = JSON.stringify(penjualanHariIni, null, 2);
            const blob = new Blob([dataString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `penjualan_hari_ini_${tanggalHariIni}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) {
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    if (Array.isArray(importedData)) {
                        let transaksiHistori = JSON.parse(localStorage.getItem('transaksiHistori')) || [];
                        const tanggalHariIni = dapatkanTanggalHariIni();
                        
                        // Filter data yang diimpor, pastikan hanya data hari ini (atau bisa data apa pun, tergantung kebutuhan)
                        const dataYangDiimpor = importedData.filter(item => item.tanggal && item.tanggal.startsWith(tanggalHariIni));

                        if (dataYangDiimpor.length > 0) {
                            // Untuk import, sebaiknya cek duplikasi ID transaksi
                            const existingIds = new Set(transaksiHistori.map(t => t.id));
                            const newData = [];
                            
                            dataYangDiimpor.forEach(item => {
                                if (!existingIds.has(item.id)) {
                                    newData.push(item);
                                }
                            });
                            
                            if (newData.length > 0) {
                                transaksiHistori = [...transaksiHistori, ...newData];
                                localStorage.setItem('transaksiHistori', JSON.stringify(transaksiHistori));
                                alert(`${newData.length} transaksi berhasil diimpor!`);
                                tampilkanPenjualanHariIni();
                            } else {
                                alert("Tidak ada data baru yang unik untuk hari ini dalam file yang diimpor.");
                            }
                            
                        } else {
                            alert("File yang diimpor tidak berisi data penjualan untuk hari ini.");
                        }
                    } else {
                        alert("Format file tidak valid. Harap impor file JSON dengan format array.");
                    }
                } catch (error) {
                    alert("Gagal mengurai file. Pastikan itu adalah file JSON yang valid.");
                    console.error("Error parsing JSON file:", error);
                }
            };
            reader.readAsText(file);
        }

    </script>
</body>
</html>
