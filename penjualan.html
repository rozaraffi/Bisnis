<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Penjualan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* === WARNA & FONT SENADA DENGAN APLIKASI === */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        :root {
            --primary-color: #007bff; /* Biru */
            --primary-dark: #0056b3;
            --secondary-color: #28a745; /* Hijau (Warna Keuntungan/Sukses) */
            --background-light: #f8f9fa;
            --card-background: #ffffff;
            --text-color: #343a40;
            --border-color: #e9ecef;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --danger-color: #dc3545;
            --info-color: #17a2b8;
            --warning-color: #ffc107; /* Kuning/Warning untuk Payment */
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-light);
            color: var(--text-color);
            margin: 0;
            padding: 30px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1100px;
        }

        /* --- Header dan Judul --- */
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .header a {
            font-size: 1.5em;
            color: var(--primary-dark);
            margin-right: 20px;
            transition: color 0.3s;
            text-decoration: none;
        }
        .header a:hover {
            color: var(--primary-color);
        }

        h1 {
            color: var(--primary-dark);
            font-weight: 700;
            font-size: 2.2em;
            margin: 0;
        }
        
        h2 {
            color: var(--primary-dark);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-bottom: 25px;
            font-weight: 600;
            font-size: 1.5em;
        }

        /* --- Filter dan Kontrol --- */
        .filter-controls {
            background-color: var(--card-background);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px var(--shadow-color);
            border: 1px solid var(--border-color);
            margin-bottom: 25px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: flex-end; 
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .filter-group select,
        .filter-group input {
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
            min-width: 120px;
        }
        
        .filter-group input:focus, .filter-group select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            outline: none;
        }
        
        .search-group {
            flex-grow: 1;
            min-width: 200px;
        }
        
        #search-input {
            width: 100%;
        }

        .btn-filter, .btn-search {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            min-width: 120px;
            margin-top: 5px; 
        }

        .btn-filter {
            background-color: var(--primary-color);
        }
        .btn-filter:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }
        
        .btn-search {
            background-color: var(--secondary-color);
        }
        .btn-search:hover {
            background-color: #1e7e34;
            transform: translateY(-1px);
        }

        /* --- Kartu Ringkasan dan Top 10 --- */
        .analytics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; 
            gap: 20px; 
            margin-bottom: 30px;
        }

        @media (max-width: 1100px) {
            .analytics-grid {
                grid-template-columns: 1fr 1fr; 
            }
        }
        @media (max-width: 768px) {
            .analytics-grid {
                grid-template-columns: 1fr; 
                gap: 20px;
            }
        }

        .summary-card, .payment-summary-card, .top-sellers-card {
            background-color: var(--card-background);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px var(--shadow-color);
            border: 1px solid var(--border-color);
            text-align: left;
            display: flex;
            flex-direction: column;
        }
        
        /* Gaya Kartu Total Penjualan */
        .summary-card {
            border-left: 5px solid var(--primary-color);
        }
        /* Kontainer untuk membedakan total penjualan dan laba kotor */
        .summary-value-group {
            margin-top: 10px;
        }
        
        .summary-value-group .label {
            font-weight: 500;
            margin-top: 15px; /* Spasi antar label */
            display: block;
            color: var(--text-color);
        }

        .summary-value-group .value {
            font-size: 1.8em; /* Ukuran font lebih kecil sedikit */
            font-weight: 700;
            margin-top: 5px;
            color: var(--danger-color); /* Total Penjualan dengan warna Merah/Danger */
        }
        
        /* Gaya khusus untuk Laba Kotor (dibuat hijau) */
        .summary-value-group .profit-label {
            color: var(--text-color);
            font-weight: 500;
            margin-top: 15px; 
        }
        .summary-value-group .profit-value {
            color: var(--secondary-color); /* Warna Hijau untuk Laba Kotor */
        }

        @media (max-width: 768px) {
            .summary-value-group .value {
                font-size: 1.5em;
            }
        }


        /* Gaya Kartu Payment Summary */
        .payment-summary-card {
             border-left: 5px solid var(--warning-color);
        }
        .payment-summary-card h2 {
            border-bottom-color: var(--warning-color);
        }
        .payment-list {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }
        .payment-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px dashed var(--border-color);
        }
        .payment-list li:last-child {
            border-bottom: none;
        }
        .payment-name {
            font-weight: 600;
            color: var(--text-color);
            font-size: 1em;
            flex-grow: 1;
        }
        .payment-count {
            font-weight: 700;
            color: var(--warning-color);
            margin-right: 10px;
        }
        
        .payment-percentage {
            font-weight: 600;
            color: var(--secondary-color); 
            font-size: 0.9em;
        }


        /* Gaya Top 10 */
        .top-sellers-card {
            border-left: 5px solid var(--secondary-color);
        }
        .top-sellers-card h2 {
            border-bottom-color: var(--secondary-color);
        }

        .top-sellers-list {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }

        .top-sellers-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px dashed var(--border-color);
        }
        
        .top-sellers-list li:last-child {
            border-bottom: none;
        }

        .product-name {
            font-weight: 500;
            color: var(--text-color);
            font-size: 1em;
            flex-grow: 1;
        }
        
        .product-rank {
            font-weight: 700;
            color: var(--secondary-color);
            background-color: #e8f5e9;
            padding: 3px 8px;
            border-radius: 4px;
            margin-right: 15px;
            font-size: 0.8em;
        }

        .product-quantity {
            font-weight: 600;
            color: var(--primary-dark);
            font-size: 1em;
            margin-left: 10px; 
        }
        
        .product-percentage {
            font-weight: 600;
            color: var(--secondary-color); 
            font-size: 0.9em;
        }

        /* --- Tabel Data --- */
        .data-table-container {
            background-color: var(--card-background);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px var(--shadow-color);
            border: 1px solid var(--border-color);
        }

        .table-responsive {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            text-align: left;
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: var(--background-light);
            color: var(--primary-dark);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9em;
        }
        
        tbody tr:last-child td {
            border-bottom: none;
        }
        
        /* Gaya Tombol Aksi Tabel */
        .btn-detail {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background-color: var(--info-color);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 0.9em;
        }
        .btn-detail:hover {
            background-color: #138496;
        }

        /* Responsif */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            .header {
                margin-bottom: 20px;
            }
            .filter-controls {
                flex-direction: column;
                align-items: stretch;
                padding: 15px;
            }
            .filter-group {
                width: 100%;
            }
            .btn-filter, .btn-search {
                width: 100%;
                min-width: auto;
            }
            .analytics-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .summary-card .value {
                font-size: 2em;
            }
            th, td {
                padding: 10px 8px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <a href="index.html" title="Kembali ke Dashboard"><i class="fas fa-arrow-left"></i></a>
            <h1><i class="fas fa-chart-line"></i> Riwayat Penjualan</h1>
        </div>
        
        <div class="filter-controls">
            <div class="filter-group">
                <label for="filter-type">Filter Berdasarkan:</label>
                <select id="filter-type" onchange="toggleFilterFields()">
                    <option value="all">Semua Data</option>
                    <option value="daily">Harian</option>
                    <option value="weekly">Mingguan</option>
                    <option value="monthly">Bulanan</option>
                    <option value="yearly">Tahunan</option>
                </select>
            </div>
            <div class="filter-group" id="date-input-group" style="display: none;">
                <label for="filter-date">Pilih Tanggal:</label>
                <input type="date" id="filter-date">
            </div>
            <div class="filter-group" id="month-input-group" style="display: none;">
                <label for="filter-month">Pilih Bulan:</label>
                <input type="month" id="filter-month">
            </div>
            <div class="filter-group" id="year-input-group" style="display: none;">
                <label for="filter-year">Pilih Tahun:</label>
                <input type="number" id="filter-year" placeholder="Tahun" min="2000">
            </div>
            <button class="btn-filter" onclick="filterData()"><i class="fas fa-filter"></i> Terapkan Filter</button>
            
            <div class="filter-group search-group">
                <label for="search-input">Cari Transaksi:</label>
                <input type="text" id="search-input" placeholder="Cari ID atau nama produk">
            </div>
            <button class="btn-search" onclick="searchData()"><i class="fas fa-search"></i> Cari</button>
        </div>
        
        <div class="analytics-grid">
            <div class="summary-card">
                <div class="summary-value-group">
                    <div class="label" id="summary-label">Total Penjualan (Semua Data)</div>
                    <div class="value" id="total-penjualan">Rp 0</div>
                    
                    <div class="label profit-label"><i class="fas fa-money-bill-wave"></i> Total Laba Kotor</div>
                    <div class="value profit-value" id="total-laba-kotor">Rp 0</div>
                </div>
            </div>

            <div class="payment-summary-card">
                <h2><i class="fas fa-wallet"></i> Metode Pembayaran</h2>
                <ul class="payment-list" id="payment-list">
                    <li>Tidak ada data pembayaran.</li>
                </ul>
            </div>
            
            <div class="top-sellers-card">
                <h2><i class="fas fa-trophy"></i> Top 10 Produk Bestseller</h2>
                <ul class="top-sellers-list" id="top-sellers-list">
                    <li>Tidak ada data penjualan.</li>
                </ul>
            </div>
        </div>
        <div class="data-table-container">
            <h2><i class="fas fa-table"></i> Detail Transaksi</h2>
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>ID Transaksi</th>
                            <th>Tanggal</th>
                            <th>Total Penjualan</th>
                            <th>Laba Kotor</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="sales-table-body">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Inisialisasi default filter bulan dan tahun
            const today = new Date();
            document.getElementById('filter-month').value = today.toISOString().slice(0, 7);
            document.getElementById('filter-year').value = today.getFullYear();
            
            // Panggil filterData() di awal untuk memuat semua data default
            filterData(); 
            
            // Event listener untuk refresh data jika ada perubahan di halaman lain
            window.addEventListener('storage', (event) => {
                if (event.key === 'transaksiHistori') {
                    filterData();
                }
            });
        });

        function formatRupiah(angka) {
            if (angka === undefined || angka === null || isNaN(angka)) return 'Rp 0';
            const num = Math.round(angka); 
            let reverse = num.toString().split('').reverse().join(''),
            ribuan = reverse.match(/\d{1,3}/g);
            ribuan = ribuan.join('.').split('').reverse().join('');
            return 'Rp ' + ribuan;
        }
        
        function toggleFilterFields() {
            const filterType = document.getElementById('filter-type').value;
            // Sembunyikan semua input terlebih dahulu
            document.getElementById('date-input-group').style.display = 'none';
            document.getElementById('month-input-group').style.display = 'none';
            document.getElementById('year-input-group').style.display = 'none';

            // Tampilkan input yang relevan
            if (filterType === 'daily') {
                document.getElementById('date-input-group').style.display = 'flex';
            } else if (filterType === 'monthly') {
                document.getElementById('month-input-group').style.display = 'flex';
            } else if (filterType === 'yearly') {
                document.getElementById('year-input-group').style.display = 'flex';
            }
        }

        function filterData() {
            const transaksiHistori = JSON.parse(localStorage.getItem('transaksiHistori')) || [];
            const filterType = document.getElementById('filter-type').value;
            let filteredData = [];
            let summaryLabelText = 'Total Penjualan (Semua Data)';

            // Logika Filter Data
            if (filterType === 'daily') {
                const filterDate = document.getElementById('filter-date').value;
                if (!filterDate) {
                    // Hanya tampilkan alert jika bukan pemanggilan awal
                    if (document.activeElement.id === 'filter-type' || document.activeElement.className.includes('btn-filter')) {
                        alert('Harap pilih tanggal.');
                    }
                    return;
                }
                filteredData = transaksiHistori.filter(t => t.tanggal === filterDate);
                summaryLabelText = `Total Penjualan Tanggal ${new Date(filterDate).toLocaleDateString('id-ID', {day: 'numeric', month: 'long', year: 'numeric'})}`;
            } else if (filterType === 'weekly') {
                // Untuk saat ini, kembali ke semua data dan berikan info
                if (document.activeElement.id === 'filter-type' || document.activeElement.className.includes('btn-filter')) {
                    alert('Filter mingguan belum sepenuhnya diimplementasikan. Harap gunakan filter Harian, Bulanan, atau Tahunan.');
                }
                document.getElementById('filter-type').value = 'all';
                filteredData = transaksiHistori;
                summaryLabelText = 'Total Penjualan (Semua Data)';
            } else if (filterType === 'monthly') {
                const filterMonth = document.getElementById('filter-month').value;
                if (!filterMonth) {
                     if (document.activeElement.id === 'filter-type' || document.activeElement.className.includes('btn-filter')) {
                        alert('Harap pilih bulan.');
                    }
                    return;
                }
                filteredData = transaksiHistori.filter(t => t.tanggal.startsWith(filterMonth));
                const [year, month] = filterMonth.split('-');
                const monthName = new Date(year, month - 1).toLocaleDateString('id-ID', { month: 'long', year: 'numeric' });
                summaryLabelText = `Total Penjualan Bulan ${monthName}`;
            } else if (filterType === 'yearly') {
                const filterYear = document.getElementById('filter-year').value;
                if (!filterYear) {
                    if (document.activeElement.id === 'filter-type' || document.activeElement.className.includes('btn-filter')) {
                        alert('Harap masukkan tahun.');
                    }
                    return;
                }
                filteredData = transaksiHistori.filter(t => t.tanggal.startsWith(filterYear));
                summaryLabelText = `Total Penjualan Tahun ${filterYear}`;
            } else { // 'all'
                filteredData = transaksiHistori;
            }
            
            document.getElementById('summary-label').textContent = summaryLabelText;
            
            renderTable(filteredData);
            calculateTopSellers(filteredData);
            calculatePaymentMethods(filteredData); 
        }

        function searchData() {
            const transaksiHistori = JSON.parse(localStorage.getItem('transaksiHistori')) || [];
            const searchQuery = document.getElementById('search-input').value.toLowerCase();
            
            if (searchQuery.length < 1) {
                alert('Silakan masukkan kata kunci pencarian (ID atau nama produk).');
                return;
            }

            const searchResults = transaksiHistori.filter(t => {
                // 1. Cari berdasarkan ID Transaksi
                if (String(t.id).includes(searchQuery)) {
                    return true;
                }
                // 2. Cari berdasarkan nama produk di dalam transaksi
                const foundProduct = t.items.find(item => {
                    const nama = item.namaDisplay || item.produk; 
                    return nama.toLowerCase().includes(searchQuery);
                });
                return foundProduct;
            });

            document.getElementById('summary-label').textContent = `Hasil Pencarian untuk "${searchQuery}"`;
            
            renderTable(searchResults);
            calculateTopSellers(searchResults);
            calculatePaymentMethods(searchResults); 
        }

        function renderTable(data) {
            const tbody = document.getElementById('sales-table-body');
            let totalPenjualan = 0;
            let totalLabaKotor = 0;
            tbody.innerHTML = '';

            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #777;">Tidak ada data yang ditemukan.</td></tr>';
                document.getElementById('total-penjualan').textContent = formatRupiah(0);
                document.getElementById('total-laba-kotor').textContent = formatRupiah(0); // 🔥 UPDATE LABA KOTOR
                
                // 🔥 SANGAT PENTING: Set nilai 0 ke Local Storage jika tidak ada data
                localStorage.setItem('omsetPendapatan', 0); 
                
                return;
            }
            
            // Urutkan data berdasarkan tanggal terbaru
            data.sort((a, b) => new Date(b.tanggal) - new Date(a.tanggal));

            data.forEach(transaksi => {
                totalPenjualan += transaksi.total;
                // Pastikan labaKotor ada dan merupakan angka
                const labaKotorTransaksi = transaksi.labaKotor || 0; 
                totalLabaKotor += labaKotorTransaksi;
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${transaksi.id}</td>
                    <td>${transaksi.tanggal}</td>
                    <td>${formatRupiah(transaksi.total)}</td>
                    <td>${formatRupiah(labaKotorTransaksi)}</td>
                    <td><button class="btn-detail" onclick="tampilkanDetail(${transaksi.id})"><i class="fas fa-eye"></i> Detail</button></td>
                `;
                tbody.appendChild(row);
            });

            document.getElementById('total-penjualan').textContent = formatRupiah(totalPenjualan);
            // 🔥 UPDATE NILAI LABA KOTOR DI KARTU RINGKASAN
            document.getElementById('total-laba-kotor').textContent = formatRupiah(totalLabaKotor);
            
            // ===============================================
            // ✅ PERBAIKAN: Simpan Total Penjualan (Omset) ke Local Storage
            localStorage.setItem('omsetPendapatan', totalPenjualan);
            // ===============================================
        }
        
        // FUNGSI UNTUK MENGHITUNG METODE PEMBAYARAN
        function calculatePaymentMethods(data) {
            const paymentCounts = {};
            let totalTransactions = data.length;
            const ul = document.getElementById('payment-list');
            ul.innerHTML = '';

            if (totalTransactions === 0) {
                ul.innerHTML = '<li>Tidak ada data pembayaran.</li>';
                return;
            }

            // 1. Hitung Jumlah Transaksi per Metode
            data.forEach(transaksi => {
                // Default ke 'Tunai' jika data lama tidak punya metodeBayar
                const method = transaksi.metodeBayar || 'Tunai'; 
                paymentCounts[method] = (paymentCounts[method] || 0) + 1;
            });

            // 2. Konversi ke array dan sort (Urutkan)
            const sortedPayments = Object.keys(paymentCounts).map(name => ({
                name: name,
                count: paymentCounts[name],
                percentage: (paymentCounts[name] / totalTransactions) * 100 
            }))
            .sort((a, b) => b.count - a.count); // Urutkan dari jumlah terbanyak

            // 3. Render ke HTML
            sortedPayments.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span class="payment-name">${item.name}</span>
                    <span class="payment-count">${item.count} transaksi</span>
                    <span class="payment-percentage">${item.percentage.toFixed(1)}%</span>
                `;
                ul.appendChild(li);
            });
        }


        // FUNGSI UNTUK MENGHITUNG DAN MENAMPILKAN TOP 10 (DIUBAH UNTUK PERSENTASE)
        function calculateTopSellers(data) {
            const productSales = {}; // { 'Nama Produk': Jumlah Kuantitas Terjual }
            let totalQuantitySold = 0;
            const ul = document.getElementById('top-sellers-list');
            ul.innerHTML = '';

            // 1. Agregasi Penjualan Produk dan Hitung Total Kuantitas Terjual
            data.forEach(transaksi => {
                transaksi.items.forEach(item => {
                    const productName = item.namaDisplay || item.produk;
                    const qty = item.kuantitas;

                    if (productSales[productName]) {
                        productSales[productName] += qty;
                    } else {
                        productSales[productName] = qty;
                    }
                    totalQuantitySold += qty;
                });
            });
            
            if (totalQuantitySold === 0) {
                 ul.innerHTML = '<li>Tidak ada data produk bestseller.</li>';
                 return;
            }

            // 2. Konversi ke array, hitung persentase, dan sort (Urutkan)
            const sortedSellers = Object.keys(productSales).map(name => ({
                name: name,
                quantity: productSales[name],
                percentage: (productSales[name] / totalQuantitySold) * 100 // Hitung Persentase
            }))
            .sort((a, b) => b.quantity - a.quantity)
            .slice(0, 10);

            // 3. Render ke HTML
            sortedSellers.forEach((item, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span class="product-rank">${index + 1}</span>
                    <span class="product-name">${item.name}</span>
                    <span class="product-percentage">${item.percentage.toFixed(1)}%</span>
                    <span class="product-quantity">${item.quantity} unit</span>
                `;
                ul.appendChild(li);
            });
        }

        function tampilkanDetail(id) {
            const transaksiHistori = JSON.parse(localStorage.getItem('transaksiHistori')) || [];
            const transaksi = transaksiHistori.find(t => t.id === id);

            if (!transaksi) {
                alert("Detail transaksi tidak ditemukan.");
                return;
            }

            let detailText = `
                =================================
                DETAIL TRANSAKSI ID: ${transaksi.id}
                Tanggal: ${transaksi.tanggal}
                Pembayaran: ${transaksi.metodeBayar || 'Tunai'}
                ---------------------------------
                
                ITEM PENJUALAN:
            `;

            transaksi.items.forEach(item => {
                // Pastikan menggunakan namaDisplay jika ada (untuk item promo)
                const nama = item.namaDisplay || item.produk; 
                detailText += `
                  - ${nama} 
                    (${item.kuantitas} x ${formatRupiah(item.harga)}) = ${formatRupiah(item.total)}
                `;
            });
            
            detailText += `
                ---------------------------------
                Total Penjualan: ${formatRupiah(transaksi.total)}
                Total Laba Kotor: ${formatRupiah(transaksi.labaKotor || 0)}
                =================================
            `;

            alert(detailText);
        }

    </script>
